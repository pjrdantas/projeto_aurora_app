<div>
  <mat-toolbar class="dialog-barra-titulo" mat-dialog-title>{{titulo}}</mat-toolbar>
  <form [formGroup]="form">
    <mat-card-content>
      <div class="dialog-controles-container">

        <mat-form-field>
          <mat-label> Código da Permissão (Endereço da página) </mat-label>
          <input matInput type="text" formControlName="permissaoCodigo" [(ngModel)]="permissao.permissaoCodigo"
            placeholder="Digite o Codigo Ex.: /cadastros/perfil" required>
            <mat-error>O Codigo é obrigatório.</mat-error>
        </mat-form-field>
        <br /><br />
        <mat-form-field>
          <mat-label> Descrição da Permissão </mat-label>
          <input matInput type="text" formControlName="permissaoDescricao" [(ngModel)]="permissao.permissaoDescricao"
            placeholder="Digite a Descrição Ex.: Acesso a pagina de perfil de usuário"  required>
            <mat-error>Uma Descrição é obrigatório.</mat-error>
        </mat-form-field>

      </div>
    </mat-card-content>
    <br />
    <mat-divider></mat-divider>

    <mat-dialog-actions>
      <span class="fill-remaining-space"></span>
      <button mat-stroked-button mat-dialog-close="refresh" class="dialog-botao-ok" update (click)="salvar()"
        [disabled]="form.invalid">
        <i class="fa fa-check" aria-hidden="true"></i> Salvar
      </button>
      <button mat-stroked-button mat-dialog-close class="dialog-botao-cancel">
        <i class="fa fa-ban" aria-hidden="true"></i> Cancelar
      </button>
    </mat-dialog-actions>
  </form>
  <br />
  <div class="dialog-rodape"></div>
</div>
